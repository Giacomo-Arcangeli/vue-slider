<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css' integrity='sha512-Z0kTB03S7BU+JFU0nw9mjSBcRnZm2Bvm0tzOX9/OuOuz01XQfOpa0w/N9u6Jf2f1OAdegdIPWZ9nIZZ+keEvBw==' crossorigin='anonymous'/>

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- JavaScript -->
    <!-- <script defer src="js/script.js"></script> -->
    <script defer src="js/vue script.js"></script>
    
    <title>Document</title>
</head>
<body>
    <div id="root" class="container">
        <div id="carousel">
            <i class="fa-solid fa-arrow-up" id="prev" @click="goPrev"></i>
            <div v-for="(source, i) in sources" v-show="currentIndex === i" class="gallery">
                <img :src="source.image">
                <h3 class="my-3">{{ source.title }}</h3>
                <p>{{ source.text }}</p>
            </div>
            <i class="fa-solid fa-arrow-down" id="next" @click="goNext"></i>
        </div>
    </div>
</body>
</html>
